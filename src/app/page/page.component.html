<div class="gallery">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="thumbnail">
        <ul>
          <ul>
            <div >
              <img class="img-responsive" src={{photo}} alt="Lights" style="width:35%" />
              {{user.name}}.<br>
              {{user.email}}<br>
              {{user.street}}<br>
              {{user.companyName}}<br>
              {{user.catchPhrase}}<br>
            </div>
            <br>
            <li *ngFor="let post of posts, let k=index">
              Posts{{k+1}}:
              {{post.title}}<br>
              {{post.body}}<br>
              <ul>


                Comments:<br>
                <li *ngFor="let comment of post.comments">
                    {{comment.email}}<br>
                    {{comment.body}}<br>
                </li>



              </ul>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
</div>
