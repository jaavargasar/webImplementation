<ul>

  <div >
    <img src={{photo}}><br>
    {{user.name}}.<br>
    {{user.email}}<br>
    {{user.street}}<br>
    {{user.companyName}}<br>
    {{user.catchPhrase}}<br>
  </div>

  <br>
  Posts:

  <li *ngFor="let post of posts">
    {{post.title}}<br>
    {{post.body}}<br>

    <ul>
      <li *ngFor="let comment of post.comments">
          Comments:<br>

          {{comment.email}}<br>
          {{comment.body}}<br>
      </li>
    </ul>

  </li>


</ul>
