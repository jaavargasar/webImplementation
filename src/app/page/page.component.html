<div class ="container">
  <div class ="row">
    <div class="col s12">
      <div class="card horizontal">
        <div class="card-image">
          <img src="{{photo}} ">
        </div>
        <div class="card-stacked">
          <div class="card-content" >
            {{user.name}}.<br>
            {{user.email}}<br>
            {{user.street}}<br>
            {{user.companyName}}<br>
            {{user.catchPhrase}}<br>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
      <div clas="col s12" *ngFor="let post of posts, let k=index">
        <div class="card-panel">
          <h5>Posts{{k+1}}:
          {{post.title}}</h5>
          {{post.body}}
          <a class="btn-floating btn-large waves-effect waves-light red right">
            <i class="material-icons" (click)="post.checkVisibleComment = !post.checkVisibleComment ">add</i>
          </a>

          <div class="card-panel" *ngIf="post.checkVisibleComment">
            <div class="card-panel" *ngFor="let comment of post.comments">
              {{comment.email}}<br>
              {{comment.body}}<br>
            </div>
          </div>
        </div>
      </div>
    </div>
